# salt-minion config file used for Packer builds
# with salt-masterless provisioner

file_client: local
state_output: mixed
failhard: true

id: ogre

grains:
  role: ogreserver

fileserver_backend:
  - roots
  - git

gitfs_remotes:
  - https://github.com/mafrosis/salt-formulae

file_roots:
  base:
    - /srv/salt
    - /srv/salt/salt-formulae

pillar_roots:
  base:
    - /srv/pillar
    - /etc/ogre
