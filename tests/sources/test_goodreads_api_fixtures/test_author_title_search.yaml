    \  <ratings_count>6795</ratings_count>\n  <description>The future isn\u2019t what\
    \ it used to be since Richard K. Morgan arrived on the scene. He unleashed Takeshi\
    \ Kovacs\u2013private eye, soldier of fortune, and all-purpose antihero\u2013\
    into the body-swapping, hard-boiled, urban jungle of tomorrow in Altered Carbon,\
    \ Broken Angels, and Woken Furies, winning the Philip K. Dick Award in the process.\
    \ In Market Forces, he launched corporate gladiator Chris Faulkner into the brave\
    \ new business of war-for-profit. Now, in Thirteen, Morgan radically reshapes\
    \ and recharges science fiction yet again, with a new and unforgettable hero in\
    \ Carl Marsalis: hybrid, hired gun, and a man without a country . . . or a planet.&lt;br&gt;&lt;br&gt;Marsalis\
    \ is one of a new breed. Literally. Genetically engineered by the U.S. government\
    \ to embody the naked aggression and primal survival skills that centuries of\
    \ civilization have erased from humankind, Thirteens were intended to be the ultimate\
    \ military fighting force. The project was scuttled, however, when a fearful public\
    \ branded the supersoldiers dangerous mutants, dooming the Thirteens to forced\
    \ exile on Earth\u2019s distant, desolate Mars colony. But Marsalis found a way\
    \ to slip back\u2013and into a lucrative living as a bounty hunter and hit man\
    \ before a police sting landed him in prison\u2013a fate worse than Mars, and\
    \ much more dangerous.&lt;br&gt;&lt;br&gt;Luckily, his \u201Cenhanced\u201D life\
    \ also seems to be a charmed one. A new chance at freedom beckons, courtesy of\
    \ the government. All Marsalis has to do is use his superior skills to bring in\
    \ another fugitive. But this one is no common criminal. He\u2019s another Thirteen\u2013\
    one who\u2019s already shanghaied a space shuttle, butchered its crew, and left\
    \ a trail of bodies in his wake on a bloody cross-country spree. And like his\
    \ pursuer, he was bred to fight to the death. Still, there\u2019s no question\
    \ Marsalis will take the job. Though it will draw him deep into violence, treachery,\
    \ corruption, and painful confrontation with himself, anything is better than\
    \ remaining a prisoner. The real question is: can he remain sane\u2013and alive\u2013\
    long enough to succeed?&lt;br&gt;&lt;br&gt;2007 1st Ed Del Rey 9 8 7 6 5 4 3 2\
    \ 1</description>\n<authors>\n<author>\n<id>16496</id>\n<name>Richard K. Morgan</name>\n\
