    \  <ratings_count>13290</ratings_count>\n  <description>&lt;strong&gt;\n  &lt;em&gt;Welcome\
    \ back to the brash, brutal new world of the twenty-fifth century: where global\
    \ politics isn\u2019t just for planet Earth anymore; and where death is just a\
    \ break in the action, thanks to the techno-miracle that can preserve human consciousness\
    \ and download it into one new body after another.&lt;/em&gt;\n&lt;/strong&gt;&lt;br&gt;&lt;br&gt;Cynical,\
    \ quick-on-the-trigger Takeshi Kovacs, the ex-U.N. envoy turned private eye, has\
    \ changed careers - and bodies - once more... trading sleuthing for soldiering\
    \ as a warrior-for-hire, and helping a far-flung planet\u2019s government put\
    \ down a bloody revolution.&lt;br&gt;&lt;br&gt;But when it comes to taking sides,\
    \ the only one Kovacs is ever really on is his own. So when a rogue pilot and\
    \ a sleazy corporate fat cat offer him a lucrative role in a treacherous treasure\
    \ hunt, he\u2019s only too happy to go AWOL with a band of resurrected soldiers\
    \ of fortune. All that stands between them and the ancient alien spacecraft they\
    \ mean to salvage are a massacred city bathed in deadly radiation, unleashed nanotechnolgy\
    \ with a million ways to kill, and whatever surprises the highly advanced Martian\
    \ race may have in store. But armed with his genetically engineered instincts,\
    \ and his trusty twin Kalashnikovs, Takeshi is ready to take on anything \u2014\
    \ and let the devil take whoever\u2019s left behind.&lt;br&gt;&lt;br&gt;</description>\n\
