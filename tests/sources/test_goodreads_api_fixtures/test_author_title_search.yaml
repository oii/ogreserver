    \  <ratings_count>12969</ratings_count>\n  <description>Richard K. Morgan has\
    \ received widespread praise for his astounding twenty-fifth-century novels featuring\
    \ Takeshi Kovacs, and has established a growing legion of fans. Mixing classic\
    \ noir sensibilities with a searing futuristic vision of an age when death is\
    \ nearly meaningless, Morgan returns to his saga of betrayal, mystery, and revenge,\
    \ as Takeshi Kovacs, in one fatal moment, joins forces with a mysterious woman\
    \ who may have the power to shatter Harlan's World forever.&lt;br&gt;&lt;br&gt;Once\
    \ a gang member, then a marine, then a galaxy-hopping Envoy trained to wreak slaughter\
    \ and suppression across the stars, a bleeding, wounded Kovacs was chilling out\
    \ in a New Hokkaido bar when some so-called holy men descended on a slim beauty\
    \ with tangled, hyperwired hair. An act of quixotic chivalry later and Kovacs\
    \ was in deep: mixed up with a woman with two names, many powers, and one explosive\
    \ history.&lt;br&gt;&lt;br&gt;In a world where the real and virtual are one and\
    \ the same and the dead can come back to life, the damsel in distress may be none\
    \ other than the infamous Quellcrist Falconer, the vaporized symbol of a freedom\
    \ now gone from Harlan's World. Kovacs can deal with the madness of AI. He can\
    \ do his part in a battle against biomachines gone wild, search for a three-centuries-old\
    \ missing weapons system, and live with a blood feud with the yakuza, and even\
    \ with the betrayal of people he once trusted. But when his relationship with\
    \ the Falconer brings him an enemy specially designed to destroy him, he knows\
    \ it's time to be afraid. &lt;br&gt;&lt;br&gt;After all, the guy sent to kill\
    \ him is himself: but younger, stronger, and straight out of hell.&lt;br&gt;&lt;br&gt;Wild,\
    \ provocative, and riveting, Woken Furies is a full-bore science fiction spectacular\
    \ of the highest order from one of the most original and spellbinding storytellers\
    \ at work today.</description>\n<authors>\n<author>\n<id>16496</id>\n<name>Richard\
