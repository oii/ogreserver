    \  <ratings_count>4640</ratings_count>\n  <description>A coup in Cambodia. Guns\
    \ to Guatemala. For the men and women of Shorn Associates, opportunity is calling.\
    \ In the superheated global village of the near future, big money is made by finding\
    \ the right little war and supporting one side against the other\u2013in exchange\
    \ for a share of the spoils. To succeed, Shorn uses a new kind of corporate gladiator:\
    \ sharp-suited, hard-driving gunslingers who operate armored vehicles and follow\
    \ a Samurai code. And Chris Faulkner is just the man for the job.&lt;br&gt;&lt;br&gt;He\
    \ fought his way out of London\u2019s zone of destitution. And his kills are making\
    \ him famous. But unlike his best friend and competitor at Shorn, Faulkner has\
    \ a side that outsiders cannot see: the side his wife is trying to salvage, that\
    \ another woman\u2013a porn star turned TV news reporter\u2013is trying to exploit.\
    \ Steeped in blood, eyed by common criminals looking for a shot at fame, Faulkner\
    \ is living on borrowed time. Until he\u2019s given one last shot at getting out\
    \ alive. . . .</description>\n<authors>\n<author>\n<id>16496</id>\n<name>Richard\
