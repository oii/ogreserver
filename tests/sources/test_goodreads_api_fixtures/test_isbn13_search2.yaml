    \  <description>\u201CThe blood-song rose with an unexpected tune, a warm hum\
    \ mingling recognition with an impression of safety. He had a sense it was welcoming\
    \ him home.\u201D &lt;br&gt;&lt;br&gt;Vaelin Al Sorna, warrior of the Sixth Order,\
    \ called Darkblade, called Hope Killer. The greatest warrior of his day, and witness\
    \ to the greatest defeat of his nation: King Janus\u2019s vision of a Greater\
    \ Unified Realm drowned in the blood of brave men fighting for a cause Vaelin\
    \ alone knows was forged from a lie. Sick at heart, he comes home, determined\
    \ to kill no more. &lt;br&gt;&lt;br&gt;Named Tower Lord of the Northern Reaches\
    \ by King Janus\u2019s grateful heir, he can perhaps find peace in a colder, more\
    \ remote land far from the intrigues of a troubled Realm. But those gifted with\
    \ the blood-song are never destined to live a quiet life. Many died in King Janus\u2019\
    s wars, but many survived, and Vaelin is a target, not just for those seeking\
    \ revenge but for those who know what he can do. &lt;br&gt;&lt;br&gt;The Faith\
    \ has been sundered, and many have no doubt who their leader should be. The new\
    \ King is weak, but his sister is strong. The blood-song is powerful, rich in\
    \ warning and guidance in times of trouble, but is only a fraction of the power\
    \ available to others who understand more of its mysteries. Something moves against\
    \ the Realm, something that commands mighty forces, and Vaelin will find to his\
    \ great regret that when faced with annihilation, even the most reluctant hand\
    \ must eventually draw a sword.</description>\n<authors>\n<author>\n<id>5804101</id>\n\
