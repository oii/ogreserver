    \  <description>&lt;strong&gt;From \u201Ca new master storyteller\u201D comes\
    \ the beginning of an epic fantasy saga of blood, honor, and destiny\u2026&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;em&gt;\u201C\
    The Sixth Order wields the sword of justice and smites the enemies of the Faith\
    \ and the Realm.\u201D&lt;/em&gt;&lt;br&gt;&lt;br&gt;Vaelin Al Sorna was only\
    \ a child of ten when his father left him at the iron gate of the Sixth Order.\
    \ The Brothers of the Sixth Order are devoted to battle, and Vaelin will be trained\
    \ and hardened to the austere, celibate, and dangerous life of a Warrior of the\
    \ Faith. He has no family now save the Order.&lt;br&gt;&lt;br&gt;Vaelin\u2019\
    s father was Battle Lord to King Janus, ruler of the unified realm. Vaelin\u2019\
    s rage at being deprived of his birthright and dropped at the doorstep of the\
    \ Sixth Order like a foundling knows no bounds. He cherishes the memory of his\
    \ mother, and what he will come to learn of her at the Order will confound him.\
    \ His father, too, has motives that Vaelin will come to understand. But one truth\
    \ overpowers all the rest: Vaelin Al Sorna is destined for a future he has yet\
    \ to comprehend. A future that will alter not only the realm, but the world.</description>\n\
