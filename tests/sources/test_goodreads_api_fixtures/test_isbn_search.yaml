    \  <description>&lt;strong&gt;Those who don\u2019t learn from history are condemned\
    \ to repeat it.&lt;br&gt;&lt;/strong&gt;&lt;br&gt;From the Stone Age to the information\
    \ age, the undead have threatened to engulf the human race. They\u2019 re coming.\
    \ They\u2019re hungry.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Don\u2019t wait for them\
    \ to come to you! &lt;br&gt;&lt;/strong&gt;&lt;br&gt;This is the graphic novel\
    \ the fans demanded: major zombie attacks from the dawn of humanity. On the African\
    \ savannas, against the legions of ancient Rome, on the high seas with Francis\
    \ Drake . . . every civilization has faced them. Here are the grisly and heroic\
    \ stories\u2013complete with eye-popping artwork that pulsates with the hideous\
    \ faces of the undead. &lt;br&gt;&lt;br&gt;&lt;strong&gt;Organize before they\
    \ rise!&lt;br&gt;&lt;/strong&gt;&lt;br&gt;Scripted by the world\u2019s leading\
    \ zombie authority, Max Brooks, &lt;em&gt;Recorded Attacks&lt;/em&gt; reveals\
    \ how other eras and cultures have dealt with\u2013and survived\u2013 the ancient\
    \ viral plague. By immersing ourselves in past horror we may yet prevail over\
    \ the coming outbreak in our time.</description>\n<authors>\n<author>\n<id>5791</id>\n\
