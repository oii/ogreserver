    \  <ratings_count>75267</ratings_count>\n  <description>The &lt;strong&gt;Zombie\
    \ Survival Guide&lt;/strong&gt; is your key to survival against the hordes of\
    \ undead who may be stalking you right now. Fully illustrated and exhaustively\
    \ comprehensive, this book covers everything you need to know, including how to\
    \ understand zombie physiology and behavior, the most effective defense tactics\
    \ and weaponry, ways to outfit your home for a long siege, and how to survive\
    \ and adapt in any territory or terrain.&lt;br&gt;&lt;br&gt;Top 10 Lessons for\
    \ Surviving a Zombie Attack &lt;br&gt;&lt;br&gt;1. Organize before they rise!\
    \ &lt;br&gt;2. They feel no fear, why should you?&lt;br&gt;3. Use your head: cut\
    \ off theirs.&lt;br&gt;4. Blades don\u2019t need reloading.&lt;br&gt;5. Ideal\
    \ protection = tight clothes, short hair.&lt;br&gt;6. Get up the staircase, then\
    \ destroy it. &lt;br&gt;7. Get out of the car, get onto the bike.&lt;br&gt;8.\
    \ Keep moving, keep low, keep quiet, keep alert!&lt;br&gt;9. No place is safe,\
    \ only safer. &lt;br&gt;10. The zombie may be gone, but the threat lives on. &lt;br&gt;&lt;br&gt;Don\u2019\
    t be carefree and foolish with your most precious asset\u2014life. This book is\
    \ your key to survival against the hordes of undead who may be stalking you right\
    \ now without your even knowing it. The Zombie Survival Guide offers complete\
    \ protection through trusted, proven tips for safeguarding yourself and your loved\
    \ ones against the living dead. It is a book that can save your life.</description>\n\
