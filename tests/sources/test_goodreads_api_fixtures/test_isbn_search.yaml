    \  <description>&lt;strong&gt;From bestselling author Max Brooks, the riveting\
    \ story of the highly decorated, barrier-breaking, historic black regiment\u2014\
    the Harlem Hellfighters&lt;/strong&gt;&lt;br&gt;&lt;br&gt;In 1919, the 369th infantry\
    \ regiment marched home triumphantly from World War I. They had spent more time\
    \ in combat than any other American unit, never losing a foot of ground to the\
    \ enemy, or a man to capture, and winning countless decorations. Though they returned\
    \ as heroes, this African American unit faced tremendous discrimination, even\
    \ from their own government. The Harlem Hellfighters, as the Germans called them,\
    \ fought courageously on\u2014and off\u2014the battlefield to make Europe, and\
    \ America, safe for democracy.\_\_&lt;br&gt;&lt;br&gt;In &lt;em&gt;THE HARLEM\
    \ HELLFIGHTERS&lt;/em&gt;, bestselling author Max Brooks and acclaimed illustrator\
    \ Caanan White bring this history to life. From the enlistment lines in Harlem\
    \ to the training camp at Spartanburg, South Carolina, to the trenches in France,\
    \ they tell the heroic story of the 369th in an action-packed and powerful tale\
    \ of honor and heart.&lt;br&gt;&lt;br&gt;</description>\n<authors>\n<author>\n\
