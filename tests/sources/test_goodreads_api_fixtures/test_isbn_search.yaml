    \ his growls. At first the villagers tried to hold me back. They warned me not\
    \ to touch him, that he was \u2018cursed.\u2019 I shrugged them off and reached\
    \ for my mask and gloves. The boy\u2019s skin was . . . cold and gray . . . I\
    \ could find neither his heartbeat nor his pulse.\u201D \u2014Dr. Kwang Jingshu,\
    \ Greater Chongqing, United Federation of China&lt;br&gt;&lt;br&gt;&lt;br&gt;\u201C\
    \u2018Shock and Awe\u2019? Perfect name. . . . But what if the enemy can\u2019\
