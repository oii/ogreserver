    s what happened that day outside New York City, that\u2019s the failure that almost\
    \ lost us the whole damn war. The fact that we couldn\u2019t shock and awe Zack\
    \ boomeranged right back in our faces and actually allowed Zack to shock and awe\
    \ us! They\u2019re not afraid! No matter what we do, no matter how many we kill,\
